#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: news-stream-development
  username: postgres
  password: 123456
  host: localhost
  pool: 5
  min_messages: warning

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: news-stream-test
  username: postgres
  password: 123456
  host: localhost
  pool: 5

production:
  adapter: postgresql
  encoding: unicode
  database: news-stream-production
  username: postgres
  password: 123456
  pool: 5
